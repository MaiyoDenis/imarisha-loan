services:
  - type: web
    name: imarisha-loans
    env: python
    region: frankfurt
    plan: free
    buildCommand: "cd backend && pip install -r requirements.txt && flask db upgrade && python seed.py"
    startCommand: "cd backend && gunicorn -w 1 -b 0.0.0.0:$PORT --timeout 120 wsgi:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.10
      - key: DATABASE_URL
        fromDatabase:
          name: imarisha-loans-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
